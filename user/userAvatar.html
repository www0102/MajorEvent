<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/user/userAvatar.css">
    <script src="/assets/lib/jquery-3.5.1.min.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user/userAvatar.js"></script>
</head>
<body>
    <div class="userAvatar-box">
        <div class="title">更换头像</div>
        <div class="userAvatar-img">
            <img src="/assets/images/avatar.jpg" alt="图片加载失败" id="avatar-img">
        </div>
        <div class="userAvatar-btn">
            <!--accept设置允许选择的文件-->
            <input type="file" name="avatarImgFile" id="avatarImgFile" accept="image/png,image/jpeg">
            <button id="selectImgBtn">选择图片</button>
            <button id="postAvatar">上传头像</button>
        </div>
    </div>
</body>
</html>
